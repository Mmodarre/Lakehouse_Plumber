# Comprehensive pipeline configuration with ALL possible non-default options
# This fixture is used for comprehensive testing of cluster configuration

project_defaults:
  serverless: false
  edition: ADVANCED
  channel: PREVIEW
  continuous: true
  photon: true
  clusters:
    - label: default
      node_type_id: Standard_D16ds_v5
      driver_node_type_id: Standard_D32ds_v5
      policy_id: 1234ABCD1234ABCD
      autoscale:
        min_workers: 2
        max_workers: 10
        mode: ENHANCED
  notifications:
    - email_recipients:
        - data-engineering@company.com
        - ops-team@company.com
      alerts:
        - on-update-failure
        - on-update-fatal-failure
        - on-update-success
        - on-flow-failure
  tags:
    environment: production
    cost_center: data_platform
    criticality: high
    team: data_engineering
  event_log:
    name: pipeline_event_log
    schema: _meta
    catalog: main


