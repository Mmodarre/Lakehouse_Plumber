# This file is used to define the substitutions for the dev environment
# on the cli when we use the flag -e dev this file is used to define the environment variables
# and the secrets to use for the dev environment
dev:
  env: dev
  catalog: acme_edw_dev
  landing_volume: /Volumes/{catalog}/{raw_schema}/incoming_volume
  migration_schema: edw_old
  raw_schema: edw_raw
  bronze_schema: edw_bronze
  silver_schema: edw_silver
  gold_schema: edw_gold
  modelled_schema: edw_gold


  cluster_node_type_id: Standard_D4ds_v5
  cluster_driver_node_type_id: Standard_D8ds_v5
  cluster_autoscale_min_workers: 1
  cluster_autoscale_max_workers: 2
  cluster_autoscale_mode: ENHANCED
  photon: false
  continuous: true
  
secrets:
  default_scope: dev_secrets
  scopes:
    database: dev_db_secrets



