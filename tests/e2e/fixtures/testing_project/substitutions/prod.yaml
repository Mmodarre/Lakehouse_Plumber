# This file is used to define the substitutions for the prod environment
# on the cli when we use the flag -e prod this file is used to define the environment variables
# and the secrets to use for the prod environment
prod:
  env: prod
  catalog: acme_edw_prod
  landing_volume: /Volumes/{catalog}/{raw_schema}/incoming_volume
  migration_schema: edw_old
  raw_schema: edw_raw
  bronze_schema: edw_bronze
  silver_schema: edw_silver
  gold_schema: edw_gold
  modelled_schema: edw_gold
  

  kafka_bootstrap_cluster: "pkc-921jm.us-east-2.aws.confluent.cloud:9092"
  
  # AWS MSK IAM configuration
  msk_bootstrap_servers: "b-1.msk-cluster-example.abc123.kafka.us-east-1.amazonaws.com:9098,b-2.msk-cluster-example.abc123.kafka.us-east-1.amazonaws.com:9098"
  msk_role_arn: "arn:aws:iam::123456789012:role/DatabricksMSKAccessRole"
  
  # Azure Event Hubs OAuth configuration
  event_hubs_namespace: "my-namespace.servicebus.windows.net"
  event_hubs_topic: "telemetry-hub"
  azure_tenant_id: "12345678-1234-1234-1234-123456789012"
secrets:
  default_scope: prod_secrets
  scopes:
    database: prod_db_secrets