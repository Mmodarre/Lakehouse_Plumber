# This pipeline is used to ingest the lineitem table from the csv files into the raw schema
# Pipeline variable puts the generate files in the same folder for the pipeline to pick up
pipeline: acmi_edw_raw_ingestions
# Flowgroup are conceptual artifacts and has no functional purpose
# there are use to group actions together in the generated files
flowgroup: lineitem_ingestion_incremental
presets:
  - default_delta_properties
# Use the template to generate the actions for the pipeline
# Template parameters are used to pass in the table name and landing folder
# The template will generate the actions for the pipeline
use_template: json_ingestion_template
template_parameters:
  table_name: lineitem_raw
  landing_folder: lineitem
  schema_file: lineitem_schema
