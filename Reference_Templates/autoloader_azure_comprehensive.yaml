name: azure_autoloader_comprehensive
version: "1.0"
description: "Comprehensive Azure-specific Auto Loader template with all Azure configuration options"

parameters:
  - name: table_name
    required: true
    description: "Name of the table to ingest"
  - name: source_path
    required: true
    description: "Path to source files in Azure Storage"
  - name: target_database
    required: true
    description: "Target database name"
  - name: target_table
    required: true
    description: "Target table name"
  - name: file_format
    required: true
    description: "File format (csv, json, parquet, avro, xml, orc, text, binaryFile)"

actions:
  - name: load_{{ table_name }}_azure
    type: load
    source:
      type: cloudfiles
      path: "{{ source_path }}"
      format: "{{ file_format }}"
      options:
        # =============================================================================
        # COMMON AUTO LOADER OPTIONS
        # =============================================================================
        
        # File format (required)
        cloudFiles.format: "{{ file_format }}"
        
        # Whether to allow input directory file changes to overwrite existing data
        # Default: false
        cloudFiles.allowOverwrites: false
        
        # Auto Loader can trigger asynchronous backfills at a given interval
        # Example: "1 day" for daily backfills, "1 week" for weekly backfills
        # Do not use when cloudFiles.useManagedFileEvents is set to true
        # Default: None
        # cloudFiles.backfillInterval: "1 day"
        
        # Whether to automatically delete processed files from input directory
        # OFF: no files are deleted (default)
        # DELETE: files deleted 30 days after processing
        # MOVE: files moved to specified location after 30 days
        # Default: OFF
        cloudFiles.cleanSource: "OFF"
        
        # Amount of time to wait before processed files become candidates for cleanup
        # Must be greater than 7 days for DELETE mode
        # Default: 30 days
        cloudFiles.cleanSource.retentionDuration: "30 days"
        
        # Path to archive processed files when cleanSource is set to MOVE
        # Must be in same bucket/container as source
        # Default: None
        # cloudFiles.cleanSource.moveDestination: "/path/to/archive"
        
        # Whether to include existing files in stream processing or only new files
        # Only evaluated when starting stream for first time
        # Default: true
        cloudFiles.includeExistingFiles: true
        
        # Whether to infer exact column types when leveraging schema inference
        # Default: false
        cloudFiles.inferColumnTypes: false
        
        # Maximum number of files to process in each trigger
        # Default: 1000
        cloudFiles.maxFilesPerTrigger: 50
        
        # Maximum number of bytes to process in each trigger
        # Default: None (no limit)
        # cloudFiles.maxBytesPerTrigger: "1g"
        
        # Ignore files with modification timestamps older than this threshold
        # Format: interval string like "7 days", "1 hour"
        # Default: None
        # cloudFiles.ignoreFilesOlderThan: "7 days"
        
        # Schema evolution mode for handling new columns
        # none: disallow schema changes
        # addNewColumns: allow new columns to be added
        # rescue: rescue data that doesn't match schema
        # Default: addNewColumns
        cloudFiles.schemaEvolutionMode: "addNewColumns"
        
        # Location to store schema information
        # Default: None (uses checkpoint location)
        # cloudFiles.schemaLocation: "/path/to/schema"
        
        # Whether to collect unparseable data in a separate column
        # Default: None (rescue column not added)
        cloudFiles.rescueDataColumn: "_rescued_data"
        
        # Whether to use file notifications instead of directory listing
        # Default: false
        cloudFiles.useNotifications: true
        
        # Whether to use Databricks-managed file events
        # Default: false
        # cloudFiles.useManagedFileEvents: false
        
        # =============================================================================
        # AZURE-SPECIFIC OPTIONS FOR NOTIFICATION SETUP
        # =============================================================================
        
        # Azure Resource Group under which the storage account is created
        # Required if cloudFiles.useNotifications=true and you want Auto Loader to set up notification services
        # Default: None
        cloudFiles.resourceGroup: "my-resource-group"
        
        # Azure Subscription ID under which the resource group is created
        # Required if cloudFiles.useNotifications=true and you want Auto Loader to set up notification services
        # Default: None
        cloudFiles.subscriptionId: "12345678-1234-1234-1234-123456789012"
        
        # Name of the Azure queue for notifications
        # If provided, Auto Loader directly consumes events from this queue
        # instead of setting up its own Azure Event Grid and Queue Storage services
        # Default: None
        # cloudFiles.queueName: "my-autoloader-queue"
        
        # =============================================================================
        # AZURE AUTHENTICATION OPTIONS
        # =============================================================================
        
        # OPTION 1: Databricks Service Credential (Recommended)
        # The name of your Databricks service credential
        # Available in Databricks Runtime 16.1 and above
        # Default: None
        # databricks.serviceCredential: "my-service-credential"
        
        # OPTION 2: Service Principal Authentication
        # The client ID or application ID of the service principal
        # Default: None
        # cloudFiles.clientId: "12345678-1234-1234-1234-123456789012"
        
        # The client secret of the service principal
        # Default: None
        # cloudFiles.clientSecret: "your-client-secret"
        
        # The Azure Tenant ID under which the service principal is created
        # Default: None
        # cloudFiles.tenantId: "12345678-1234-1234-1234-123456789012"
        
        # OPTION 3: Connection String Authentication
        # The connection string for the storage account
        # Based on either account access key or shared access signature (SAS)
        # Default: None
        # cloudFiles.connectionString: "DefaultEndpointsProtocol=https;AccountName=mystorageaccount;AccountKey=myaccountkey;EndpointSuffix=core.windows.net"
        
        # =============================================================================
        # AZURE STORAGE-SPECIFIC OPTIONS
        # =============================================================================
        
        # Azure Storage account name
        # Default: None
        # cloudFiles.storageAccount: "mystorageaccount"
        
        # Azure Storage container name
        # Default: None
        # cloudFiles.containerName: "mycontainer"
        
        # Azure Storage endpoint
        # Default: None (uses standard Azure endpoints)
        # cloudFiles.endpoint: "https://mystorageaccount.blob.core.windows.net"
        
        # Azure Storage request timeout in milliseconds
        # Default: 30000
        # cloudFiles.requestTimeout: 30000
        
        # Azure Storage connection timeout in milliseconds
        # Default: 5000
        # cloudFiles.connectionTimeout: 5000
        
        # Maximum number of concurrent Azure Storage requests
        # Default: 50
        # cloudFiles.maxConcurrentRequests: 50
        
        # Azure Storage retry policy
        # Options: linear, exponential, none
        # Default: exponential
        # cloudFiles.retryPolicy: "exponential"
        
        # Maximum number of retry attempts for Azure Storage operations
        # Default: 3
        # cloudFiles.maxRetryAttempts: 3
        
        # Azure Storage SAS token expiration buffer in minutes
        # Default: 10
        # cloudFiles.sasTokenExpirationBuffer: 10
        
        # =============================================================================
        # AZURE EVENT GRID AND QUEUE STORAGE OPTIONS
        # =============================================================================
        
        # Azure Event Grid topic name
        # If not provided, Auto Loader will create one
        # Default: None
        # cloudFiles.eventGrid.topicName: "my-autoloader-topic"
        
        # Azure Event Grid subscription name
        # If not provided, Auto Loader will create one
        # Default: None
        # cloudFiles.eventGrid.subscriptionName: "my-autoloader-subscription"
        
        # Azure Queue Storage queue name
        # If not provided, Auto Loader will create one
        # Default: None
        # cloudFiles.queueStorage.queueName: "my-autoloader-queue"
        
        # Azure Queue Storage message visibility timeout in seconds
        # Default: 30
        # cloudFiles.queueStorage.visibilityTimeout: 30
        
        # Azure Queue Storage message time to live in seconds
        # Default: 604800 (7 days)
        # cloudFiles.queueStorage.messageTimeToLive: 604800
        
        # Maximum number of messages to receive from Azure Queue Storage in one call
        # Default: 32
        # cloudFiles.queueStorage.maxReceiveCount: 32
        
        # =============================================================================
        # AZURE MONITOR METRICS OPTIONS
        # =============================================================================
        
        # Whether to enable Azure Monitor metrics for Auto Loader
        # Default: false
        # cloudFiles.azureMonitor.enabled: false
        
        # Azure Monitor namespace for metrics
        # Default: "Databricks/AutoLoader"
        # cloudFiles.azureMonitor.namespace: "Databricks/AutoLoader"
        
        # Azure Monitor metric dimensions
        # Default: None
        # cloudFiles.azureMonitor.dimensions: "Environment=prod,Application=DataPipeline"
        
        # =============================================================================
        # DIRECTORY LISTING OPTIONS
        # =============================================================================
        
        # Whether to list files recursively in subdirectories
        # Default: true
        recursiveFileLookup: true
        
        # Path glob filter for selecting files
        # Default: None
        # pathGlobFilter: "*.{{ file_format }}"
        
        # Modified before timestamp filter
        # Format: "yyyy-MM-dd HH:mm:ss"
        # Default: None
        # modifiedBefore: "2023-12-31 23:59:59"
        
        # Modified after timestamp filter
        # Format: "yyyy-MM-dd HH:mm:ss"
        # Default: None
        # modifiedAfter: "2023-01-01 00:00:00"
        
        # Schema hints for column data types
        # Format: "col1 TYPE1, col2 TYPE2, ..."
        # Example: "id INT, name STRING, created_at TIMESTAMP"
        cloudFiles.schemaHints: "id BIGINT, name STRING, created_at TIMESTAMP"
        
        # Whether to enable case-sensitive column matching
        # Default: true
        readerCaseSensitive: true
        
    target: v_{{ table_name }}_raw
    description: "Load {{ table_name }} from Azure Storage with comprehensive Auto Loader options"

  - name: write_{{ table_name }}_target
    type: write
    source: v_{{ table_name }}_raw
    write_target:
      type: streaming_table
      database: "{{ target_database }}"
      table: "{{ target_table }}"
      comment: "Streaming table for {{ table_name }} loaded via Auto Loader from Azure Storage"
      table_properties:
        "delta.autoOptimize.optimizeWrite": "true"
        "delta.enableChangeDataFeed": "true"
      description: "Write {{ table_name }} to streaming table with Auto Loader" 